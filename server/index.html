<!doctype html>
<html>
  <head>
    <title>omore chat</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="/index.css">

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="icon.png">

    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="ios-icon.png">

    <!-- multiple icons for IE -->
    <meta name="msapplication-square310x310logo" content="icon_largetile.png">

    <!-- To specify the theme color for Chrome on Android, use the meta theme color. -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4285f4">

    <!-- Change the status bar appearances -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="sw.js"></script>

    <script>

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js').then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch((err) => {
            console.log('ServiceWorker registration failed: ', err);
          })
        };

        var socket = io.connect('http://localhost');
        $(() => {
          var socket = io();
          $('form').submit(() => {
            // send out value of the input box
            socket.emit('chat msg', $('#m').val());
            $('#m').val(''); // clear out input box after submitting text
            return false;
          })
          socket.on('chat msg', function (msg) {
            $('#messages').append($('<li>').text(msg))
          });
        })




        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
        });
      </script>


  </body>
</html>
